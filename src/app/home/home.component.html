<div class="hero">

        <h2>
            Employee Details

        </h2>
   
</div>



<div class="container">
<table>
  <thead>
    <tr>
      <!-- <th>
        Employee Id
      </th> -->
      <th>
        Name
      </th>
      <th>
          Designation
      </th>
      <th>
          Department
      </th>
      <th>
          Mobile
      </th>
      <th>
        Gender
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody *ngFor="let i of all_user_data | paginate : {
    itemsPerPage: tableSize,
    currentPage: page,
    totalItems: count
  };let j=index">
    <!-- <tr *ngIf="i.id!=''"> -->

      <!-- <td>
        {{i.id}}
      </td> -->
      <tr *ngIf="i.id !=''">
      <td>
        {{i.name}}
      </td>
      <td>
        {{i.designation}}
      </td>
      <td>
        {{i.department}}
      </td>
      <td>
        {{i.mobile}}
      </td>
     
      <td>
        {{i.gender}}
      </td>
      <td>
        <fa-icon style= 'cursor: pointer;' class='fas' (click)="editEmployee(i.id)" [icon]="iconpencil"></fa-icon>
        &nbsp;&nbsp;
        
          <fa-icon style='cursor: pointer;' class='fas' (click)="deleteEmployee(i.id)" [icon]="icontrash"></fa-icon>
      </td>
    </tr>
  </tbody>
</table>
</div>

  <div *ngIf="all_user_data != '' " class="d-flex justify-content-center" style="margin-top: 25px;">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
